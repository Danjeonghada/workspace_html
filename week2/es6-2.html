<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 변수</title>
    <script>
        /* 자바스크립트 변수는 값을 저장할 때 사용하는 식별자
        문자열, 숫자뿐만 아니라 모든 자료형을 저장할 수 있음.
        */
       var pi;
       pi= 3.141592;
       // 과거 JS에서는 상수가 없었음 모든 변수는 var로 선언
       // ES6버전이 되면서 let(변수),const(상수)가 생김.
       console.log("pi type;", typeof(pi)); // typeof()타입을 리턴
       console.log(pi);
       pi = "파이"; // 타입 변경이 가능
       console.log("pi type", typeof(pi));

       let nm = "펭수";
       console.log(nm,typeof(nm));
       const PI = 3.14;
       // PI = 10; // (상수)변경안됨
       // prompt 사용자 입력
       nm = prompt("이름을 입력하세요^^");
       // config 확인 체크
       let bools = confirm(nm + "님 맞으신가요?")
       // alert 메세지 출력
       // alert(bools);
       // 확인버튼을 누르면 true 리턴
       if(bools){
        document.write("<hi>" + nm+"님 반갑습니다. </h1>");
       }else{
        document.write("<h1>아무개님.</h1>")
       }

    </script>
</head>

</body>
</html>
