<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 객체 (이미지 로딩)</title>
    <style> img{ width :200px;}</style>
    <script>
        let files = ["./img/1.jpg","./img/2.jpg","./img/3.jpg","./img/4.jpg",
                     "./img/5.jpg","./img/6.jpg","./img/7.jpg","./img/8.jpg"];
        let imgArr = [];
        for(let i = 0; i < files.length; i++){
            imgArr[i] = new Image();  // 이미지 객체 생성
            imgArr[i].src = files[i];  // 해당 이미지 객체에 이미지 경로 등록(load 이벤트)
        }
        let idx = 1;
        function fn_change(obj){
            let btn = document.getElementById("img_id");
            btn.src = imgArr[idx].src;
                idx++; 
                idx %= imgArr.length;
        }
      
    </script>
</head>
<body>
    <h3>이미지를 클릭하면 다음 이미지를 보여줌</h3>
    <hr>
    <div>
        <!-- 왼쪽 버튼 클릭 시 이전 이미지 -->
        <button type="button" onclick="fn_change(this)"> < </button>   
        <img src="./img/1.jpg" id="img_id" alt="">
        <!-- 오른쪽 버튼 클릭 시 다음 이미지 -->
        <button type="button" onclick="fn_change(this)"> > </button>
        <!-- 9-15와 다른 점은 click 이벤트 대상이 바뀌는게 아니라는 점. 
            1. 버튼 클릭 이벤트
            2. id가 img_id인 이미지 태그의 src를 변경
                - 현재 이미지가 idx라면
                - idx를 증가 or 감소 시킨 뒤
                imgArr[idx].src로 이미지 태그 src 변경
                > 버튼은 가지고 있는 이미지만큼 증가했다면 0으로
                < 버튼은 0번째라면 가지고 있는 이미지의 마지막 인덱스로-->
    </div>
</body>
</html>
