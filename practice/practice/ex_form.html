<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 문제</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function fn_addr(){
            new daum.Postcode({
            oncomplete: function(data) {
               console.log(data);
               document.getElementById('address'). value=data.address;
            }
        }).open();
        }
    </script>
</head>
<body>
    <h2>회원 가입 폼</h2>
    <rb>
        <h4>아래 정보를 입력하여 회원 가입을 완료하세요.</h4>
    <hr>
            
    
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            이름: <input type="text" name="nm" placeholder="홍길동" required><br><br>
            생년월일: <input type="date"><br><br>
            성별:
            <input type="radio" value="1" name="gender" > 남성
            <input type="radio" value="2" name="gender" > 여성
            <input type="radio" value="3" name="gender" > 기타
            <br><br>
        </fieldset>
        <fieldset>
            <legend>연락처 정보</legend>
            이메일: <input type="email", placeholder="example@example.com" required><br><br>
            전화번호: <input type="text", placeholder="010-1234-5678" required><br><br>
            주소: <br><textarea readonly onclick="fn_addr()" name="" id="address" rows="5" cols="50" placeholder="주소를 입력하세요."></textarea><br><br>
            <!-- <input readonly onclick= "fn_addr();" type="text" id="address"> -->
        </fieldset>
        <fieldset>
            <legend>계정 정보</legend>
            사용자명: <input type="text" required><br><br>
            비밀번호: <input type="password" required><br><br>
            비밀번호 확인: <input type="password" required><br><br>
            보안 질문: <select name="qc">
                <option value="1">가장 좋아하는 반려동물 이름은?</option>
                <option value="2">졸업한 초등학교 이름은?</option>
                <option value="3">태어난 도시 이름은?</option>
            </select>
            <br><br>
            보안 답변: <input type="text" required>
        </fieldset>
        <fieldset>
            <legend>동의</legend>
            <input type="checkbox" required> 이용약관에 동의합니다<br>
            <input type="checkbox" required> 개인 정보 보호 정책에 동의합니다.<br><br>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">초기화</button>
    </form>

    
</body>
</html>
