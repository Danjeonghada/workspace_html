테이블 식 예시

<table style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid #ccc; padding: 8px;">항목</th>
      <th style="border: 1px solid #ccc; padding: 8px;">평점</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="border: 1px solid #ccc; padding: 8px;">체감</td>
      <td style="border: 1px solid #ccc; padding: 8px;">4</td>
    </tr>
    <tr>
      <td style="border: 1px solid #ccc; padding: 8px;">속력</td>
      <td style="border: 1px solid #ccc; padding: 8px;">5</td>
    </tr>
    <!-- 추가 항목 계속 -->
  </tbody>
</table>
