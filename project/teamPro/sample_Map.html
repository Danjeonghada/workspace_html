<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Map</title>
<script type="text/javascript" src="https://map.vworld.kr/js/webglMapInit.js.do?version=3.0&F988F1E5-42AE-3BC2-9367-493BB6BA3661=@{F988F1E5-42AE-3BC2-9367-493BB6BA3661}"></script>
</head>

<body>
 <div id="vmap" style="width:100%;height:350px;left:0px;top:0px"></div>
 <script type="text/javascript">
 
 function vwmap(){

	var options =   {
			mapId : "vmap",
			initPosition: 	new vw.CameraPosition(
					new vw.CoordZ(127.425, 38.196, 1548700),  
					new vw.Direction(0, -90, 0)
				),		
			logo: true,
			navigation: true
		};

		var map = new vw.Map();
		map.setOption( options );			
		map.start();
  }
	vwmap();
 </script>
</body>
</html>
