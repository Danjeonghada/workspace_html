<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 온라인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        .container{
            background-color: #f8f8f8;
            width: 80%;
            margin: auto;
        }

        /* ✅ 네비게이션 정렬 */
        .navigation{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            width: 100%;
        }

        .logo{
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        /* ✅ 메뉴를 오른쪽으로 정렬 */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px; /* 메뉴와 로그인 버튼 사이 간격 */
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a{
            text-decoration: none;
            color: black;
            padding: 12px;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* ✅ 검색창 정렬 */
        .search-box{
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .user-search{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            width: 50%;
            text-align: center;
        }
        .user-search form{
            width: 100%;
        }
        .user-search input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }

        /* ✅ 메인 컨텐츠 정렬 */
        .main{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }
        .notice, .recommend-choice, .football-rank {
            padding: 20px;
        }
        .notice {
            width: 20%;
            text-align: left;
        }
        .recommend-choice{
            width: 50%;
            text-align: center;
        }
        .football-rank{
            width: 20%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ 네비게이션 -->
        <nav class="navigation">
            <div class="logo">⚽ FC 드림스쿼드</div>
            
            <div class="nav-right">
                <div class="menu">
                    <a href="">선수 정보</a> 
                    <a href="">팀 정보</a>
                    <a href="">감독/팀 컬러</a>
                    <a href="">미페/수수료 계산</a>
                    <a href="">스쿼드 제작</a>
                </div>
                <button class="login-btn">로그인</button>
            </div>
        </nav>

        <!-- 검색창 -->
        <section class="search-box">
            <div class="user-search">
                <form action="">
                    <input type="text" placeholder="구단주 검색">
                    <button>검색</button>
                </form>
            </div>
        </section>

        <!-- 메인 컨텐츠 (공지사항 - 추천 - 해외축구순위) -->
        <section class="main">
            <div class="notice">
                <h3>📢 공지사항</h3>
                <div>업데이트 내역</div>
                <div>업데이트 예정</div>
            </div>

            <div class="recommend-choice">
                <h3>⚽ 스쿼드 추천</h3>
                <div class="recommend-player">원하는 선수</div>
                <div class="recommend-team">원하는 팀</div>
                <div class="recommend-strong">성능 팀</div>
                <div class="recommend-emotion">감성 팀</div>
            </div>

            <div class="football-rank">
                <h3>🌍 해외축구순위</h3>
                <div>순위 데이터</div>
            </div>
        </section>
    </div>
</body>
</html>
